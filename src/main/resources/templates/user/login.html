<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Glim 로그인</title>
</head>
<body>

<section>
    <div class="login-container">
        <form action="/login" method="POST">

            <!-- 로그인 실패 메시지 -->
            <div th:if="${param != null and param.error != null}">
                <p style="color:red;">아이디 또는 비밀번호를 확인해주세요.</p>
            </div>

            <!-- CSRF 토큰 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요" />
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요" />
            </div>

            <button type="submit" class="btn login-btn">로그인</button>
            <button type="button" class="btn signup-btn" onclick="location.href='/sign-up'">회원가입</button>

            <div class="social-login">
                <button type="button" onclick="location.href='/oauth2/authorization/google'">Google로 로그인</button>
                <button type="button" onclick="location.href='/oauth2/authorization/naver'">Naver로 로그인</button>
            </div>

        </form>
    </div>
</section>

</body>
</html>
